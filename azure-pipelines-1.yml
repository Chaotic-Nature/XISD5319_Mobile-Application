trigger:
- master

pool:
  vmImage: 'windows-latest' # Use 'windows-latest' for Windows OS

steps:
- task: UseJavaVersion@0
  inputs:
    version: '11'
    addToPath: true

- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
